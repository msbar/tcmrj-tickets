{% extends "base_blank.html" %}
{% load static %}
{% block css_file_include %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}
{% block title %}Log-in{% endblock %}

{% block content %}
<div class="wrapper">
    <h2>TCMRJ - Chamados</h2>
    <div id="formContent" class="fadeInDown">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <br>
            <i class="material-icons">person</i>
        </div>

        <!-- Login Form -->
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <input type="text" id="id_username" class="fadeIn second" name="username" placeholder="username">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="{% url 'accounts:password_reset' %}">Esqueceu a senha?</a>
        </div>
    </div>
    {% if form.errors %}
    <div class="messages toast-container position-absolute bottom-0 end-0 p-3"  id="toastPlacement">
        <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Usuário ou Senha não conferem!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>      
    </div>     
    {% endif %}
</div>
{% endblock %}
