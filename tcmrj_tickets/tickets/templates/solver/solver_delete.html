{% extends "base.html" %}

{% block title %} Deleta Responsável {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="post">{% csrf_token %}
            <p>Tem Certeza que deseja deletar o Responsável "{{ object }}"?</p>
            <button type="submit" class="btn btn-danger">
                <span class="material-icons align-middle">delete</span>
                <span class="align-middle">Deletar</span>
            </button>
        </form>
    </div>
</div>    
{% endblock %}
